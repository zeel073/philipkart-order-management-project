<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp page</title>
  <script src="jquery-3.6.3.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5rem;
      /* color: red;   */
    }
    #userName input{
      /* size: 50rem; */
      font-size: 1rem;
    }
    #userPassword input{
      /* size: 50rem; */
      font-size: 1rem;
    }
    #userConfirmPassword input{
      /* size: 50rem; */
      font-size: 1rem;
    }
    /* #password input{
      font-size: 1rem;
    } */
    form .error{
      color: red;
    }
  </style>
  
</head>

<body>
  <div class="container mb-5">
    <h1>Sign Up</h1>
  </div>
  <section class="vh-50">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form id="signUpForm">
            <div id="userName" class="form-outline my-3">
              <input type="text" id="username" name="username" class="form-control form-control-lg "
                placeholder="Choose User name" />
            </div>
            <div id="userPassword" class="form-outline mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Choose password" />
            </div>
            <div id="userConfirmPassword" class="form-outline mb-3">
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg"
                placeholder="Confirm your password"/>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Agree all terms and conditions
                </label>
              </div>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2 mx-1">
              <button type="submit" class="btn btn-primary btn-lg" data-target="/index.html"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" id="signUpButton">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
            class="img-fluid" alt="Sample image">
        </div>
      </div>
    </div>
  </section>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" ></script>
<script src="signup.js"></script>
</body>

</html>
