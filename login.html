<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - login and update</title>
  <script src="jquery-3.6.3.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5rem;
      /* color: red;   */
    }

    #userName input {
      /* size: 50rem; */
      font-size: 1rem;
    }

    #password input {
      /* size: 50rem; */
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="container mb-5">
    <h1>Login page</h1>
  </div>
  <section class="vh-50">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div id="userName" class="form-outline my-3">
              <input type="email" id="usernameId" class="form-control form-control-lg "
                placeholder="Enter your user name" />
              <small id="incorrectUsername" class="text-danger mx-3">Incorrect username</small>
            </div>
            <div id="password" class="form-outline mb-3">
              <input type="password" id="passwordId" class="form-control form-control-lg"
                placeholder="Enter password" />
              <small id="incorrectPassword" class="text-danger mx-3">Incorrect password</small>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2 mx-1">
              <a id="loginhrefId"><button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" id="loginButton">Login</button>
              </a>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function () {
      // localStorage.setItem("username" , "zeel073")
      // localStorage.setItem("password" , "aaa")
      // let userName = localStorage.getItem("username")
      // let password = localStorage.getItem("password")
      $("#incorrectUsername").hide();
      $("#incorrectPassword").hide();

      $("#loginButton").click(function () {
        $("#incorrectUsername").hide();
        $("#incorrectPassword").hide();
        let anotherPrivate = 0;
        let anotherPrivatePrivate = 0;
        let abc = JSON.parse(localStorage.getItem('SignUp'))
        abc.forEach(element => {
          if (element.userName == $("#usernameId").val() && element.password == $("#passwordId").val()) {
            $("#loginhrefId").attr("href", "admin.html")
            alert('Noiceee')
            anotherPrivatePrivate = 1;
            localStorage.setItem("code", "secret");
            localStorage.setItem("currentUser", JSON.stringify($("#usernameId").val()))
          }
        });
        abc.forEach(element => {
          if ($("#usernameId").val() != element.userName) {
            // $("#incorrectUsername").show();
            $("#usernameId").val("")
            anotherPrivate = 2
          }
        })
        abc.forEach(element => {
          if ($("#passwordId").val() != element.password) {
            // $("#incorrectPassword").show();
            $("#passwordId").val("")
            anotherPrivate = 2
          }
        })
        if(anotherPrivatePrivate ==1){
        }else{
          alert("Incorrect username or id password")
        }
      })
    })
  </script>
</body>
</html>
